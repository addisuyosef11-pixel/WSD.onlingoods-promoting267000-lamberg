    <!-- Remove any Lovable meta tags with script -->
    <script>
      // Remove any Lovable meta tags and branding
      (function() {
        // Run immediately
        removeLovableTags();
        
        // Also run after DOM is loaded
        document.addEventListener('DOMContentLoaded', removeLovableTags);
        
        // And run again after a delay
        setTimeout(removeLovableTags, 1000);
        setTimeout(removeLovableTags, 3000);
        
        function removeLovableTags() {
          // Remove generator meta
          const generator = document.querySelector('meta[name="generator"]');
          if (generator && generator.content && generator.content.includes('Lovable')) {
            generator.remove();
          }
          
          // Remove any meta with Lovable in content
          const allMetas = document.querySelectorAll('meta');
          allMetas.forEach(meta => {
            if (meta.content && meta.content.includes('Lovable')) {
              meta.remove();
            }
          });
          
          // Remove og:site_name if it contains Lovable
          const ogSiteName = document.querySelector('meta[property="og:site_name"]');
          if (ogSiteName && ogSiteName.content && ogSiteName.content.includes('Lovable')) {
            ogSiteName.setAttribute('content', 'DSW - Digital Smart Work');
          }
          
          // Remove any Lovable script tags
          const scripts = document.querySelectorAll('script');
          scripts.forEach(script => {
            if (script.src && script.src.includes('lovable')) {
              script.remove();
            }
          });
          
          // Remove any Lovable divs
          const lovableDivs = document.querySelectorAll('div[class*="lovable"], div[id*="lovable"]');
          lovableDivs.forEach(div => div.remove());
          
          // Remove Lovable badge if it appears
          const badges = document.querySelectorAll('a[href*="lovable"], img[alt*="Lovable"], span:contains("Lovable")');
          badges.forEach(badge => {
            if (badge instanceof HTMLElement) {
              badge.style.display = 'none';
              badge.remove();
            }
          });
        }
      })();
    </script>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Additional script to catch any late-loading Lovable elements -->
    <script>
      (function() {
        // Observe DOM changes to catch dynamically added Lovable elements
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            mutation.addedNodes.forEach(function(node) {
              if (node.nodeType === 1) { // Element node
                // Check if the element or its children contain Lovable
                if (node instanceof HTMLElement) {
                  if (node.outerHTML && node.outerHTML.includes('Lovable')) {
                    node.remove();
                  }
                  
                  // Check for Lovable links
                  const lovableLinks = node.querySelectorAll('a[href*="lovable"]');
                  lovableLinks.forEach(link => link.remove());
                  
                  // Check for Lovable images
                  const lovableImages = node.querySelectorAll('img[alt*="Lovable"]');
                  lovableImages.forEach(img => img.remove());
                }
              }
            });
          });
        });
        
        // Start observing
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
        
        // Stop observing after 10 seconds to save resources
        setTimeout(() => observer.disconnect(), 10000);
      })();
    </script>
  </body>
